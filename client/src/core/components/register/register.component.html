<div class="modal">
  <div class="tab-content">
    <div class="modal-header">
      <h5 class="modal-title fs-7">Create an Account</h5>
      <button type="button" class="btn-empty close" (click)="close()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="modal-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Your username" formControlName="username">
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="text" id="email" placeholder="name@email.com" formControlName="email">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword">
        </div>
        <button type="submit" class="btn-empty submit-btn" [disabled]="registerForm.invalid">Register</button>
      </form>
    </div>
    <div class="modal-footer">
      Have an account?
      <a class="link-active pl-03" (click)="goToLogin()">Login</a>
    </div>
  </div>
</div>

<div class="modal-backdrop" (click)="close()"></div>
