<div class="player-container">
  <video width="100%" controls>
    <source [src]="VIDEO.default" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="additional">
    <div class="options">
      <button class="btn-empty option-btn">
        <span>Auto Play</span>
        <span>Off</span>
      </button>
      <button class="btn-empty option-btn">
        <span>Auto Next</span>
        <span>Off</span>
      </button>
      <button class="btn-empty add-btn">
        <div class="plus-icon"></div>
      </button>
    </div>
  </div>
</div>
