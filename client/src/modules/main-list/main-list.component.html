<div id="main-wrapper" class="layout-page">
  <!-- <div class="share-buttons"></div> -->
  <div class="container">
    <div id="main-content">
      <section class="categoty-list">
        <div class="category-header">
          <h2>{{ title }}</h2>
        </div>
        @if (animeList) {
          <div class="content">
            @for (item of animeList.data; track $index) {
              <app-anime-list-item [item]="item"
                                   [index]="$index"
                                   [bigItem]="$index < 4">
              </app-anime-list-item>
            }
          </div>
          <div class="pagination">
            <ul class="pages">
              @if (currentPage > 1) {
                <li class="page-item">
                  <a [href]="textBuilder.buildPageUrl(originalRoute, 1)" class="page-link">«</a>
                </li>
                <li class="page-item">
                  <a [href]="textBuilder.buildPageUrl(originalRoute, currentPage - 1)" class="page-link">‹</a>
                </li>
              }
              @for (item of pagesToDisplay; track $index) {
                <li class="page-item" [ngClass]="{'active': currentPage === item}">
                  <a [href]="textBuilder.buildPageUrl(originalRoute, item)" class="page-link">{{ item }}</a>
                </li>
              }
              @if (currentPage < animeList.pagination.last_visible_page) {
                <li class="page-item">
                  <a [href]="textBuilder.buildPageUrl(originalRoute, currentPage + 1)" class="page-link">›</a>
                </li>
                <li class="page-item">
                  <a [href]="textBuilder.buildPageUrl(originalRoute, animeList.pagination.last_visible_page)" class="page-link">»</a>
                </li>
              }
            </ul>
          </div>
        }
      </section>
    </div>
    <app-main-sidebar></app-main-sidebar>
  </div>
</div>
