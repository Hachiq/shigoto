<div id="main-wrapper" class="layout-page">
  <!-- <div class="share-buttons"></div> -->
  <div class="container">
    <div id="main-content">
      <section class="categoty-list">
        <div class="category-header">
          <h2>{{ title }}</h2>
        </div>
        <div class="content">
          @for (item of animeList?.data; track $index) {
            <div class="content-item">
              <div class="poster">
                <img src="{{item.images.jpg.image_url}}" alt="{{item.title}}">
              </div>
            </div>
          }
        </div>
      </section>
    </div>
    <div id="main-sidebar">25% content</div>
  </div>
</div>
