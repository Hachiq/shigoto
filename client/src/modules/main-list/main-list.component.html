<div id="main-wrapper" class="layout-page">
  <!-- <div class="share-buttons"></div> -->
  <div class="container">
    <div id="main-content">
      <section class="categoty-list">
        <div class="category-header">
          <h2>{{ title }}</h2>
        </div>
        @if (animeList) {
          <div class="content">
            @for (item of animeList.data; track $index) {
              <app-anime-list-item [item]="item"
                                   [bigItem]="$index < 4">
              </app-anime-list-item>
            }
          </div>
          <app-pagination [current]="currentPage"
                          [route]="originalRoute"
                          [last]="animeList.pagination.last_visible_page">
          </app-pagination>
        }
      </section>
    </div>
    <app-main-sidebar></app-main-sidebar>
  </div>
</div>
